<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo producto</title>
    <link rel="stylesheet" href="newproducto.css">
</head>
<body>

    <!-- Barra superior verde -->
    <header class="barra">
        <span class="titulo">new producto</span>
        <div class="menu">≡</div>
    </header>

    <!-- Contenedor principal -->
    <main class="contenedor">

        <h2>Estas creando un nuevo producto</h2>

        <!-- Caja verde -->
        <div class="formulario">

            <input type="text" placeholder="Nombre del producto">

            <input type="text" placeholder="Descripción">

            <div class="radios">
                <label>
                    <input type="radio" name="tipo"> perecederos
                </label>

                <label>
                    <input type="radio" name="tipo"> no perecederos
                </label>
            </div>

            <!-- Check verde -->
            <span class="check">✔</span>

        </div>

        <!-- Botones -->
        <div class="botones">
            <button class="guardar">GUARDAR</button>
            <button class="cancelar">CANCELAR</button>
        </div>

    </main>

</body>
</html>
